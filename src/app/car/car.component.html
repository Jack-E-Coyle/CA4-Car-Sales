<div class='container'>
    <div class='row border'>
        <div class='col-3'>
            {{carsData.make}}
        </div>
        <div class='col-3'>
            {{carsData.model}}
        </div>
        <div class='col-2'>
            {{carsData.year}}
        </div>
        <div class='col-4'>
            <img src="{{carsData.imageURL}}" [style.width.px]='carImageWidth'/>
        </div>
    </div>
</div>
